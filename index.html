<!DOCTYPE html>
<html>
<head>
  <title>TODO List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles/todo.css" />

</head>
<body>
  <div class="container">
    <h2>Todo List</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Item to list</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Item</h4>
          </div>
          <div class="modal-body" id="item-modal">
            <div>
              <label for="due-date">Due Date</label>
              <input type="text" id="due-date" />
            </div>
            <div>
              <label for="status">Status</label>
              <input type="text" id="status" />
            </div>
            <div>
              <label for="priority">Priority</label>
              <input type="text" id="priority" />
            </div>
            <div>
              <label for="created-at">Created At</label>
              <input type="text" id="created-at" />
            </div>
            <div>
              <label for="complete">Created At</label>
              <input type="checkbox" id="complete" />
            </div>
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-default" onclick=addItemToList() data-dismiss="modal">Add Item</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
<div class="container" id="added-item">
  Todo List
  <ul id="todo-list">

  </ul>
</div>
  </div>
<script src="js./todo.js"></script>
</body>
</html>
